name: flavor_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  css_colors: ^1.1.1
  flavor_http:
    path: ../flavor_http
  flavor_ui:
    path: ../flavor_ui
  flutter:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  flutter_localizations:
    sdk: flutter
  flutter_remix: ^0.0.3
  flutter_svg: ^0.23.0+1
  google_fonts: ^2.1.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.5
  provider: ^6.0.1
  regex_router: ^2.0.0
  shimmer: ^2.0.0
  url_strategy: ^0.2.0
  flavor_media:
    path : ../flavor_media

dev_dependencies:
  build_runner: null

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
